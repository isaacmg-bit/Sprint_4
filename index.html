<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad jokes</title>
    <link href="./src/style.css" rel="stylesheet" />
  </head>

  <body
    class="flex justify-center bg-[url('../assets/img/background.jpg')] bg-cover h-[1080px]"
  >
    <div
      id="weathercontainer"
      class="flex self-start min-h-16 min-w-[10.412rem] text-amber-50"
    >
      <p id="weatherbox" class="self-center text-h2 font-bold font-serif"></p>
    </div>

    <div
      class="flex flex-col self-center rounded-lg border border-gray-100 bg-white shadow-xs dark:border-gray-800 dark:bg-gray dark:shadow-gray-700/25 w-200 h-150 p-6 justify-between"
    >
      <div class="text-center">
        <p
          id="jokebox"
          class="text-lg font-medium text-gray-900 dark:text-white"
        ></p>
      </div>

      <div class="flex flex-col items-center bottom gap-6">
        <div
          id="risitas"
          class="absolute bottom-[45%] bg-[url('../assets/img/risitas.gif')] h-48 w-55 bg-contain bg-center hidden"
        ></div>

        <p class="text-center">
          Give a score to the joke clicking over one of the 'risitas' moods:
        </p>

        <div
          id="buttonContainer"
          class="flex flex-row justify-center gap-4 p-2"
        >
          <button
            type="button"
            id="scoreButton1"
            class="bg-[url('../assets/img/1.png')] bg-cover w-16 h-16 cursor-pointer focus:bg-pink-500 focus:outline-2 focus:outline-violet-500"
          ></button>

          <button
            type="button"
            id="scoreButton2"
            class="bg-[url('../assets/img/2.png')] bg-cover w-16 h-16 cursor-pointer focus:bg-pink-500 focus:outline-2 focus:outline-violet-500"
          ></button>

          <button
            type="button"
            id="scoreButton3"
            class="bg-[url('../assets/img/3.png')] bg-cover w-16 h-16 cursor-pointer focus:bg-pink-500 focus:outline-2 focus:outline-violet-500"
          ></button>
        </div>

        <a class="group relative inline-block mb-5 cursor-pointer">
          <span
            class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-yellow-300 rounded-4xl transition-transform group-hover:translate-x-0 group-hover:translate-y-0"
          ></span>

          <span
            id="button"
            class="button relative inline-block border-2 border-current px-8 py-3 text-sm font-bold tracking-widest text-black uppercase rounded-4xl"
          >
            Gimme another joke, brother!
          </span>
        </a>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
    <script type="module" src="./src/risitasGif.ts"></script>
  </body>
</html>
