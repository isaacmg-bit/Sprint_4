<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad jokes</title>
    <link href="./src/style.css" rel="stylesheet" />
  </head>

  <body
    class="grid justify-center bg-[url('../assets/img/background.jpg')] bg-cover h-[1080px] min-h-[800px]"
  >
    <wrapper class="block origin-top scale-[0.70] md:scale-100">
      <div
        id="weathercontainer"
        class="flex self-start min-h-16 max-w-50 text-amber-50 inset-0 translate-x-1.5 translate-y-1.5 bg-[#059402e6] rounded-4xl p-2"
      >
        <p id="weatherbox" class="self-center text-h2 font-bold font-serif"></p>
      </div>

      <div
        class="flex flex-col self-center [--s:20px] [--w:800px] h-[800px] w-[round(var(--w),4*var(--s))] [border:calc(2*var(--s))_solid_transparent] p-[calc(3*var(--s)/2)] box-border bg-[#059402e6] [mask:conic-gradient(#000_0_0)_no-repeat_50%/calc(100%-6*var(--s))_calc(100%-6*var(--s)),radial-gradient(var(--s),#000_100%,#0000_calc(100%+1px))_0_0/calc(4*var(--s))_calc(4*var(--s)),radial-gradient(var(--s),#0000_calc(100%-1px),#000)_var(--s)_var(--s)/calc(2*var(--s))_calc(2*var(--s))_padding-box] justify-between"
      >
        <div class="text-center">
          <p
            id="jokebox"
            class="text-lg font-medium text-gray-900 dark:text-white"
          ></p>
        </div>

        <div class="flex flex-col items-center bottom gap-6">
          <div
            id="risitas"
            class="absolute bottom-[31%] bg-[url('../assets/img/risitas.gif')] h-48 w-55 bg-contain bg-center rounded-4xl hidden"
          ></div>

          <p class="text-center font-bold text-yellow-500">
            Give a score to the joke clicking over one of the 'risitas' moods:
          </p>

          <div
            id="buttonContainer"
            class="flex flex-row justify-center gap-4 p-2"
          >
            <button
              type="button"
              id="scoreButton1"
              class="bg-[url('../assets/img/1.png')] bg-cover w-16 h-16 cursor-pointer focus:bg-yellow-500 focus:outline-2 focus:outline-orange-500"
            ></button>

            <button
              type="button"
              id="scoreButton2"
              class="bg-[url('../assets/img/2.png')] bg-cover w-16 h-16 cursor-pointer focus:bg-yellow-500 focus:outline-2 focus:outline-orange-500"
            ></button>

            <button
              type="button"
              id="scoreButton3"
              class="bg-[url('../assets/img/3.png')] bg-cover w-16 h-16 cursor-pointer focus:bg-yellow-500 focus:outline-2 focus:outline-orange-500"
            ></button>
          </div>

          <a class="group relative inline-block mb-5 cursor-pointer">
            <span
              class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-yellow-500 rounded-4xl transition-transform group-hover:translate-x-0 group-hover:translate-y-0"
            ></span>

            <span
              id="button"
              class="button relative inline-block border-2 border-current px-8 py-3 text-sm font-bold tracking-widest text-black uppercase rounded-4xl"
            >
              Gimme another joke, brother!
            </span>
          </a>
        </div>
      </div>

      <script type="module" src="./src/main.ts"></script>
      <script type="module" src="./src/risitasGif.ts"></script>
    </wrapper>
  </body>
</html>
