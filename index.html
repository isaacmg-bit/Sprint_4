<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad jokes</title>
    <link href="./src/style.css" rel="stylesheet" />
  </head>
  <body
    class="h-screen flex flex-col items-center justify-center bg-[url('../assets/img/background.jpg')] bg-cover"
  >
    <div
      class="flex flex-col justify-between rounded-lg border border-gray-100 bg-white shadow-xs dark:border-gray-800 dark:bg-gray dark:shadow-gray-700/25 w-200 h-120"
    >
      <div class="p-4 sm:p-6">
        <h3
          class="text-lg font-medium text-gray-900 dark:text-white text-center mt-0"
        >
          <p id="jokebox"></p>
        </h3>

        <p
          class="mt-2 line-clamp-3 text-sm/relaxed text-gray-500 dark:text-gray-400"
        ></p>
      </div>
      <div
        class="self-center bg-[url('../assets/img/risitas.gif')] h-48 w-55 bg-contain bg-center hidden"
        id="risitas"
      >
        .
      </div>
      <div class="self-center">
        <a class="group relative inline-block mb-5">
          <span
            class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-yellow-300 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"
          ></span>

          <span
            id="button"
            class="button cursor-pointer relative inline-block border-2 border-current px-8 py-3 text-sm font-bold tracking-widest text-black uppercase"
          >
            Gimme another joke, brother!
          </span>
        </a>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
    <script type="module" src="./src/risitas.ts"></script>
  </body>
</html>
